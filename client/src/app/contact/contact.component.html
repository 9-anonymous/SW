<!-- contact.component.html -->
<form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
    <div class="form-group">
      <label for="email">Gmail Address</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="username">Sender Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label for="content">Message Content</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Email</button>
  </form>
